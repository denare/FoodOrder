# Increase memory for Gradle daemon (better performance on larger projects)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier (required for support libraries)
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel project builds for faster compilation
org.gradle.parallel=true

# Use Gradle configuration on demand (improves sync speed for multi-module projects)
org.gradle.configureondemand=true

